<!DOCTYPE html>
<html>

<head>

    <style>
        * {
            box-sizing: border-box;
        }

        .column2 {
            float: left;
            width: 50%;
            padding: 10px;
            height: 100vh;
            display: grid;
            place-items: center;
            height: 500px;
            background-color: transparent;
        }

        .strobeSlideshow {
            display: none;
            max-width: 65vh;
            max-height: 65vh;
            display: none;
        }
    </style>

</head>

<body>

    <div class="row">

        <div id="column2" class="column2" onmouseover="mouseOver()" onmouseout="mouseOut()">
            <img class="strobeSlideshow" src="/image/strobeSlideshow/0001.webp">
            <img class="strobeSlideshow" src="/image/strobeSlideshow/0002.webp">
            <img class="strobeSlideshow" src="/image/strobeSlideshow/0003.webp">
            <img class="strobeSlideshow" src="/image/strobeSlideshow/0004.webp">
            <img class="strobeSlideshow" src="/image/strobeSlideshow/0005.webp">
            <img class="strobeSlideshow" src="/image/strobeSlideshow/0006.webp">
            <img class="strobeSlideshow" src="/image/strobeSlideshow/0007.webp">
            <img class="strobeSlideshow" src="/image/strobeSlideshow/0008.webp">
            <img class="strobeSlideshow" src="/image/strobeSlideshow/0009.webp">
            <img class="strobeSlideshow" src="/image/strobeSlideshow/0010.webp">
        </div>

    </div>

    <script>

        var myIndex = 0;
        carousel();
        var speed = 50;

        function carousel() {

            var i;

            var x = document.getElementsByClassName("strobeSlideshow");

            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }

            myIndex++;

            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, speed);
        }

        function mouseOver() {
            document.getElementById("column2").style.backgroundColor = "red";
            speed = 1000;
        }

        function mouseOut() {
            document.getElementById("column2").style.backgroundColor = "transparent";
            speed = 10;
        }

    </script>

</body>

</html>
