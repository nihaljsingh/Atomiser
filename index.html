<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
        }

        .column1 {
            float: left;
            width: 20%;
            padding: 10px;
            height: 100vh;
        }

        .column2 {
            float: left;
            width: 50%;
            padding: 10px;
            height: 100vh;
            display: grid;
            place-items: center;
            height: 600px;
        }

        .column3 {
            float: left;
            width: 20%;
            /* padding: 10px; */
            height: 100vh;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        @font-face {
            font-family: spazielSerifRound;
            src: url(/font/SpazielSerifRound.ttf);
        }

        * {
            font-family: spazielSerifRound;
        }

        .mySlides {
            display:none;
            max-width: 65vh;
            max-height: 65vh;
            display: none;
        }
    </style>

</head>

<body>

    <div class="row">

        <div class="column1">
            <img src="/image/logo/V.1.png" style="width:50%">
        </div>

        <div class="column2" style="background-color: transparent">
            <img class="mySlides" src="/image/strobeSlideshow/0001.png">
            <img class="mySlides" src="/image/strobeSlideshow/0002.png">
            <img class="mySlides" src="/image/strobeSlideshow/0003.png">          
            <img class="mySlides" src="/image/strobeSlideshow/0004.png">          
            <img class="mySlides" src="/image/strobeSlideshow/0005.png">          
            <img class="mySlides" src="/image/strobeSlideshow/0006.png">          
            <img class="mySlides" src="/image/strobeSlideshow/0007.png">          
            <img class="mySlides" src="/image/strobeSlideshow/0008.png">          
            <img class="mySlides" src="/image/strobeSlideshow/0009.png">          
            <img class="mySlides" src="/image/strobeSlideshow/0010.png">          
        </div>

        <div class="column3" style="line-height: 5px;">
            <h1 style="text-align: left; font-size: 60px;">Atomiser</h1>
            <p style="text-align: right;">Music and Arts Publishing</p>
            <p style="text-align: right;">Non-linear archive</p>
            <p style="text-align: right;">Workshops and Events</p>
        </div>

    </div>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 40);
        }
    </script>

</body>

</html>
